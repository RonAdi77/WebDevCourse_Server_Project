services:
  - type: web
    name: mvc-web-app
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: YOUTUBE_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: ./database.db
